services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: ziggle-chatbot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ziggle_chatbot}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ziggle-chatbot-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      # Database (Docker에서만 다른 값)
      DB_HOST: postgres  # Docker 네트워크 내 서비스 이름
      NODE_ENV: production  # Docker는 프로덕션 모드
      # 나머지는 .env 파일에서 가져옴
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-ziggle_chatbot}
      DB_SSL: ${DB_SSL:-false}
      PORT: ${PORT:-3000}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-3600}
      ADMIN_BEARER_TOKEN: ${ADMIN_BEARER_TOKEN}
      # Infoteam IDP Configuration
      IDP_URL: ${IDP_URL}
      IDP_CLIENT_ID: ${IDP_CLIENT_ID}
      IDP_CLIENT_SECRET: ${IDP_CLIENT_SECRET}
      # Client Domain Configuration
      DOMAIN_NAME: ${DOMAIN_NAME}
      # MCP Configuration (optional)
      MCP_BASE_URL: ${MCP_BASE_URL:-}
      MCP_RESOURCE_API_URL: ${MCP_RESOURCE_API_URL:-}
      # Open Router Configuration (optional)
      OPEN_ROUTER_API_KEY: ${OPEN_ROUTER_API_KEY:-}
      OPEN_ROUTER_MODEL: ${OPEN_ROUTER_MODEL:-}
      OPEN_ROUTER_X_TITLE: ${OPEN_ROUTER_X_TITLE:-}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
